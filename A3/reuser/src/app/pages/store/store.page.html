<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of menu" (click)="openItemModal(item)"> 
        <ion-label>{{item.title}}</ion-label>
        <ion-label>{{'$' + item.price}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button *ngIf="showOrderOption()" (click)="order()">
   {{'Order ' + cart.length}}
  </ion-button>
</ion-content>
