<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button *ngFor="let item of menu" (click)="openItem(item)">
        <ion-label>{{item.title}}</ion-label>
        <ion-label>{{'$' + item.price}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
