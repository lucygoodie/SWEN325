<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        Close
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="tertiary" class="content">
  <ion-card>

    <ion-grid class="grid">
      <ion-row class="row">
        <ion-col size="2">
        <ion-icon name="cart-outline"></ion-icon>
        </ion-col>
        <ion-col>
          <ion-card-content class="label">{{title}}</ion-card-content>
        </ion-col>
        <ion-col size="5">
          <ion-card-content class="label">${{price}}</ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>

      <ion-card-content *ngIf="changes()">

        <ion-item  *ngFor="let option of options_list">
          <ion-checkbox slot="start" (click)="onChange(option)">
          </ion-checkbox>
            <ion-label>{{option.title}}</ion-label>
            <ion-label>{{'$' + option.cost}}</ion-label>
        </ion-item>
      </ion-card-content>


  </ion-card>

  <ion-button (click)="order()">
    Order this!
  </ion-button>

</ion-content>
